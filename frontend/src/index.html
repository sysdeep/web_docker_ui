<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nia docker web UI</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var __base_url__ = 'http://localhost:1313';
      var __version__ = '0.0.0';
      var __registry__ = true;

      // INJECT

      window.application_configuration = {
        base_url: __base_url__,
        version: __version__,
        registry: __registry__,
      };
    </script>
  </body>
</html>
